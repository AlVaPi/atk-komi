	function sendEMail(){		var res=true;

		res = res && (document.getElementById("name").value != "") && (document.getElementById("msg").value != "") && (re.exec(document.getElementById("email").value) != null) && (document.getElementById("capcha").value != "");

		 	}

		 		}
	}
</script>
